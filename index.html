<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class=" text-center">Weclome to Personal Bank</h1>
        <div  class="submit-area ">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Login">
            <br>
            <input type="password" class="form-control" placeholder="Passwrod">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id = "transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <Span id="currentBalance">00</Span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <small>Developed by Sahadat Hossain Sagor. All rights reserved</small>
    </footer>






    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");loginBtn.addEventListener("click", function(){
        const moveLogin = document.getElementById("login-area");
        moveLogin.style.display = "none";
        const transectionArea = document.getElementById("transection-area");
        transectionArea.style.display = "block";
})

// deposit button event handler
const dipositBtn = document.getElementById("addDeposit");
dipositBtn.addEventListener("click", function(){
const depositNumber = getInputNumber("depositAmount");

// const currentDeposit = document.getElementById("currentDeposit").innerText;
// const currentDepositNumber = parseFloat(currentDeposit);
// const totalDeposit = depositNumber + currentDepositNumber;
// document.getElementById("currentDeposit").innerText = totalDeposit;
updateSpanText("currentDeposit", depositNumber);
updateSpanText("currentBalance", depositNumber);

document.getElementById("depositAmount").value = "";

})

//witdraw button even handler
const withdrawBtn = document.getElementById("addWithdraw");
withdrawBtn.addEventListener("click", function(){
  const withdrawNumber = getInputNumber("withdrawAmount");

  updateSpanText("currentWithdraw", withdrawNumber);

  updateSpanText("currentBalance", -1 * withdrawNumber);
  document.getElementById("withdrawAmount").value = "";
})

  function getInputNumber(id){
    const Amount = document.getElementById(id).value;
   const amountNumber = parseFloat(Amount);
   return amountNumber;
  }
  

function updateSpanText(id, depositNumber){
 const current = document.getElementById(id).innerText;
const currentNumber = parseFloat(current);
const totalAmount = depositNumber + currentNumber;
document.getElementById(id).innerText = totalAmount;
}
    </script>
</body>

</html>
